<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-10">
      <div *ngIf="message" class="alert alert-info">{{message}}</div>
      <p *ngIf="books.length == 0" class="alert alert-warning" (click)="deleteBook(1)">No books found!</p>
      <div *ngIf="books.length > 0">
        <h3>List of books found</h3>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Year</th>
              <th>Authors</th>
              <th>Summary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.id}}</td>
              <td>{{book.name}}</td>
              <td>{{book.year}}</td>
              <td>{{book.authors}}</td>
              <td>{{book.summary}}</td>
              <td class="text-center">
                <button title="Delete book" (click)="deleteBook(book.id)" class="btn btn-sm btn-danger">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
